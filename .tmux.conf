
# pretty colours
set -g default-terminal "screen-256color"
set -g status-bg white
set -g status-fg black
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white

set -g status-right "%H:%M"

# Copy mode
unbind [
bind Escape copy-mode

# Stuart's trick to work around tmux' current directory
# http://marc.info/?l=openbsd-misc&m=134902963622190&w=2
# tmux-c opens a new window in ~ tmux-C opens a new window in cwd
#set -g default-path .
#bind C new-window -c ""

# make it easier to work with sessions
bind r rename-session %1
bind S new-session
# Override s to always expand session tree
bind s choose-tree -u

# Easy toggle for window activity
bind M setw monitor-activity
bind m setw monitor-silence

# Large buffer
set-option -g history-limit 100000

# vi-key mapping
set -g status-keys vi
# Also vi-keys in copy mode
setw -g mode-keys vi
# Navigate panes with vi-keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
